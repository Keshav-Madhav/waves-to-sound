<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Sound Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wave Sound Generator</h1>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label>Master</label>
        <button class="control-button" id="play-btn">Play</button>
        <button class="control-button" id="stop-btn">Stop</button>
      </div>
      
      <div class="control-group">
        <label>Volume</label>
        <input type="range" class="slider" id="master-volume" min="0" max="100" value="50">
      </div>
      
      <div class="control-group">
        <label>Mix</label>
        <button class="control-button" id="mix-btn">Auto Mix</button>
        <button class="control-button" id="clear-btn">Clear All</button>
      </div>
    </div>
    
    <div id="wave-container">
      <div style="position: relative;">
        <canvas id="wave-1-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 1</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-2-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 2</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-3-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 3</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-4-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 4</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-5-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 5</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-6-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 6</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-7-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 7</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-8-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 8</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-9-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 9</div>
      </div>
      <div style="position: relative;">
        <canvas id="wave-10-canvas" class="wave-canvas"></canvas>
        <div class="wave-label">Wave 10</div>
      </div>
    </div>
  </div>
</body>
</html>
