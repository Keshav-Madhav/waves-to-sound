<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Sound Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wave Sound Generator</h1>
      <button class="control-button" id="add-wave-btn">Add Wave</button>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <button class="control-button" id="play-btn">Play</button>
        <button class="control-button" id="stop-btn">Stop</button>
      </div>
      
      <div class="control-group">
        <label>Volume</label>
        <input type="range" class="slider" id="master-volume" min="0" max="100" value="50">
      </div>
    </div>
    
    <div id="wave-container">
    </div>
  </div>

</body>
<script src="main.js" type="module"></script>
</html>
